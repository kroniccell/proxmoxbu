<!DOCTYPE html>
<html>
<head>
    <title>VM Uptime</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { background: #f5f5f5; padding: 20px; border-radius: 5px; }
        input[type="text"] { padding: 8px; margin: 5px; width: 200px; }
        button { padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 3px; }
    </style>
</head>
<body>
    <h2>📟 VM Uptime Checker</h2>
    
    <form method="POST">
        <label for="vmid">VM ID:</label>
        <input type="text" name="vmid" placeholder="Enter VM ID" required>
        <button type="submit">Check Uptime</button>
    </form>

    {% if uptime %}
        <div style="margin-top: 20px; padding: 10px; background: {% if 'Error' in uptime %}#ffebee{% else %}#e8f5e9{% endif %};">
            <h3>🔍 Results:</h3>
            <p>{{ uptime }}</p>
        </div>
    {% endif %}

    <a href="/" style="display: inline-block; margin-top: 20px; color: #007bff;">← Back to Home</a>
</body>
</html>
